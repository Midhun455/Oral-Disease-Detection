        height: 400px;
        width: 400px;
        position: relative;
        left: 37%;
    }

    #btn {
        margin-bottom: 20px;
    }
</style>

<div class="breadcumb-wrapper" data-bg-src="{% static 'assets/img/bg/breadcumb-bg.jpg' %}">

        <div class="breadcumb-content">
            <h1 class="breadcumb-title">Test Results</h1>
            <ul class="breadcumb-menu">

            </ul>
        </div>
    </div>
</div>

<div class="space" style="margin-top: -200px;">

    </div>
</div>


<div class="div">
    {% if image %}
    <img src="{{image}}" alt="" id="img">
    <br> <br>
    <div class="div-btn text-center">
        <a href="/detect" id="btn" class="btn btn-success">Test Again</a>
    </div>
    {% endif %}
</div>

{% endblock %}
